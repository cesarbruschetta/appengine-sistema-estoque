    <title>Sistema de Estoque (Administração) | {% block title %}{% endblock %}</title>
    <meta name="description" content="Sistema de Estoque (Administração)">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/static/favicon.ico">

	<link rel="stylesheet" href="/static/assets/css/normalize.css">
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/assets/css/themify-icons.css">
    <link rel="stylesheet" href="/static/assets/css/flag-icon.min.css">
    <link rel="stylesheet" href="/static/assets/css/cs-skin-elastic.css">

	{% block external %}{% endblock %}
</head>
<body>
   <!-- Left Panel -->
   <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">

            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" 
                		aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="./"><img src="/static/images/logo.png" alt="Logo"></a>
                <a class="navbar-brand hidden" href="./"><img src="/static/images/logo2.png" alt="Logo"></a>
            </div>

            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/admin"> <i class="menu-icon fa fa-dashboard"></i>Admin Dashboard</a>
                    </li>
                    <h3 class="menu-title">Cadastros</h3><!-- /.menu-title -->
                    <li class="menu-item-has-children dropdown show">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
                        	<i class="menu-icon fa fa-laptop"></i>Insumos
                    	</a>
                        <ul class="sub-menu children dropdown-menu show">
                            <li><i class="fa fa-rocket"></i><a href="/admin/add_produto">Add produto</a></li>
                            <li><i class="fa fa-table"></i><a href="/admin/add_estoque">Add estoque</a></li>
                            <li><i class="fa fa-truck"></i><a href="/admin/add_quantidade">Add Quantidade</a></li>
                        </ul>
                    </li>
                    <h3 class="menu-title">Solicitações</h3><!-- /.menu-title -->
                    <li class="">
                    	<a href="/admin/lista_solicitacoes"><i class="menu-icon fa fa-check-square-o"></i>Lista das Solicitações</a>
                    </li>
                    
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </aside><!-- /#left-panel -->
   <!-- Left Panel -->

    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header id="header" class="header">

            <div class="header-menu">

                <div class="col-sm-7">
                    <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>
                </div>

                <div class="col-sm-5">
                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="user-avatar rounded-circle" src="/static/images/admin.jpg" alt="User Avatar">
                        </a>

                        <div class="user-menu dropdown-menu">
	                        <a class="nav-link" href="/logout"><i class="fa fa-power -off"></i>Logout</a>
                        </div>
                    </div>

                    <div class="language-select dropdown" id="language-select">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown">
                            <i class="flag-icon flag-icon-br"></i>
                        </a>
                    </div>

                </div>
            </div>

        </header><!-- /header -->
        <!-- Header-->

        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>{% block head %}{% endblock %}</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8"></div>
        </div>
        
        <div class="content mt-3">
        	{% block content %}{% endblock %}
        </div>
    </div><!-- /#right-panel -->

    <!-- Right Panel -->
	<script src="/static/assets/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
